<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <p id="name" style="font-family:'Calibri'"></p>
        <script>
            function retrieveData() {
                const queryString = document.location.search.substring(1);
                const data = queryString
                    .split("&")
                    .find(x => x.startsWith("data="))
                    .substring(5);
                const decoded = decodeURIComponent(escape(atob(data))).split("\n")[2]
                document.getElementById("name").innerText = decoded;
            }
            retrieveData();
        </script>
    </body>
</html>
